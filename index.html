<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/yZxXmBO.png" type="image/x-icon">
    <title>Fun Facts Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="/1054859006-preview.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Fun Facts About Me</h1>
        <div id="fact-display" class="fact-display">

    </div>
    <script src="script.js"></script>
</body>
</html>
